<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi Video</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<style>
  
</style>
<body>
    <header class="header">
        <img class="header__img" src="./logo-platzi-video-BW2.png" alt="">
        <div class="header__menu">
              <div class="header__menu--profile">
                  <img src="./user.png" alt="User">
                  <p>Perfil</p>

              </div>
              <ul>
                  <li><a href="/">Cuenta</a></li>
                  <li><a href="/">Cerrar Sesion</a></li>

              </ul>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia secion</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseañ">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                    
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./images/google-icon.png" alt="Google">
                    Inicia sesión con Google
                </div>
                <div>
                    <img src="./images/twitter-icon.png" alt="Twitter">
                    Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>    

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
   
</body>
</html>
